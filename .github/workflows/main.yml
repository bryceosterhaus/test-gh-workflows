name: Dependencies Update

on: workflow_dispatch

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Fetch release version
              id: fetch-latest
              run: |
                  curl -sL https://api.github.com/repos/liferay/liferay-portal/releases/latest | \
                  jq -r ".tag_name" | xargs -I {} echo "::set-output name=LATEST_RELEASE::{}"

            - name: Write file
              run: echo "${{ steps.fetch-latest.outputs.LATEST_RELEASE }}" > portal-release.txt

            - name: Cache Latest Portal Release Version
              uses: actions/cache@v2
              id: cache-version
              with:
                  path: ./portal-release.txt
                  key: ${{ steps.fetch-latest.outputs.LATEST_RELEASE }}

            - name: Create Issue
#               if: ${{ steps.cache-version.outputs.cache-hit != 'true' }}
              run: |
                  curl -X "POST" "https://api.github.com/repos/${{ github.repository }}/issues?state=all" \
                      -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                      -H "Content-Type: text/plain; charset=utf-8" \
                      -d $'{
                    "title": "Update dependencies for Liferay ${{ steps.fetch-latest.outputs.LATEST_RELEASE }}",
                    "body": "Make sure to check the following dependencies to ensure they are updated for latest liferay-portal release.
                      - [ ] [Liferay Theme Tasks](https://github.com/bryceosterhaus/liferay-frontend-projects/blob/master/projects/js-themes-toolkit/packages/liferay-theme-tasks/lib/devDependencies.js#L27)
                      - [ ] Create/Update target-platform for ${{ steps.fetch-latest.outputs.LATEST_RELEASE }}
                    ",
                    "assignees": [],
                    "labels": []
                  }'
